{% extends 'licenses/base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--hero-gradient-start) 0%, var(--hero-gradient-end) 100%);
        padding: 2rem 1rem;
    }
    
    .login-card {
        background: var(--bg-light);
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        max-width: 480px;
        width: 100%;
        padding: 3rem 2.5rem;
        border: none;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .login-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-on-accent);
    }
    
    .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
        font-size: 1rem;
        color: var(--text-muted);
        font-weight: 400;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: var(--text-light);
    }
    
    .form-control-icon {
        padding-left: 3rem;
        height: 48px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: var(--bg-light);
        color: var(--text-dark);
    }
    
    .form-control-icon:focus {
        border-color: var(--accent-color);
        box-shadow: var(--accent-shadow-focus);
        outline: none;
    }
    
    .btn-login {
        height: 48px;
        background: var(--accent-color);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease;
        width: 100%;
        margin-top: 0.5rem;
        color: var(--text-on-accent);
    }
    
    .btn-login:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: var(--accent-shadow-hover);
        color: var(--text-on-accent);
    }
    
    .btn-login:active {
        transform: translateY(0);
    }
    
    .alert-custom {
        border-radius: 8px;
        border: none;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
    }
    
    .alert-danger {
        background: var(--danger-color);
        color: var(--text-on-danger);
        opacity: 0.9;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
            <h1 class="login-title">Вход в систему</h1>
            <p class="login-subtitle">Введите свои учетные данные</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger alert-custom" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Логин</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input type="text" class="form-control form-control-icon" id="username" name="username" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" class="form-control form-control-icon" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
